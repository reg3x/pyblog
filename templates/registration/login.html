{% extends "blogengine/includes/base.html" %}
{% load bootstrap %}

{% block content %}
    {% if form.errors %}
        <p class="bg-danger">Your username and password didn't match. Please try again</p>
    {% endif %}

<div class="container">
    <form method="post" action="{% url 'django.contrib.auth.views.login' %}" class="form-horizontal" role="form">{% csrf_token %}
      <div class="form-group">
        <div class="col-sm-6">
            {{form.username |bootstrap}}
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-6">
            {{form.password |bootstrap}}
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-6">
            <button type="submit" class="btn btn-default">Sign in</button>
            <input type="hidden" name="next" value="{{ next }}" />
        </div>
      </div>
    </form>
</div>
{% endblock %}
